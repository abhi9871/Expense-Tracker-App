<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container-fluid login-container">
    <div class="left-section">
    </div>
    <div class="login-form">
      <div class="card box">
        <div class="card-body">
      <h2 class="mb-4 card-title text-center">Login</h2>
      <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
        <div class=" mb-4 mt-1 text-end">
          <a href="#" class="link-decoration link-primary">Forgot password?</a>
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary form-control fw-medium" value="Login">
        </div>
      </form>
      <span>Create an account ?<a href="#" class="link-decoration link-primary mx-2 fw-medium">Sign up</a></span>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
